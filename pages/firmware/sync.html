<div class="sync-module">
  <div class="module-header">
    <h2>ðŸ”„ Synchronization Management</h2>
    <p>Manage data synchronization between different systems</p>
  </div>

  <div class="sync-controls">
    <div class="sync-actions">
      <button id="manualSync" class="btn btn-primary">ðŸš€ Start Manual Sync</button>
      <button id="addSyncSource" class="btn btn-secondary">âž• Add Source</button>

    <div class="auto-sync-controls">
      <label class="toggle-container">
        <input type="checkbox" id="autoSyncEnabled">
        <span class="toggle-label">Auto Sync</span>
      </label>
      <select id="syncInterval">
        <option value="300000">5 minutes</option>

      </div>

    </div>
  </div>

  <div class="sync-sources-section">
    <h3>Sync Sources</h3>
    <div id="syncSourcesList" class="sources-list"></div>
  </div>

  <div class="sync-history-section">
    <h3>Sync History</h3>
    <div id="syncHistory" class="history-list"></div>
  </div>

  <div class="sync-config-actions">
